{% extends 'base.html' %}
{% load static %}
{% block section %}
<section>
{% for item in items %}
<div class="div-sch div-sch-first">
<h3 class="h3-sch">{{ item.date }}</h3>
<p><b>Вид пары</b> :{{ item.letter }}</p>
<p><b>Время:</b> {{ item.para }}</p>
<p><b>Предмет:</b> {{ item.category }}</p>
<p><b>Преподаватель:</b> {{ item.name }}</p>
<p><b>Аудитория:</b> {{ item.office }}</p>
</div>
{% endfor %}
</section>
{% endblock %}
